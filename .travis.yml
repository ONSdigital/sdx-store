language: python
python:
    - "3.6"
    - "3.5"
    - "3.4"
sudo: required
before_install:
    - pip install --upgrade pip
install:
    - make build
    - pip install codecov
    - pip install -r test_requirements.txt
before_script:
    - psql -c 'create database test;' -U postgres
    - psql -c "grant all privileges on database test to postgres;" -U postgres
script:
    - pytest -v tests/ --cov=/server.py --cov-report html
services:
    - postgresql
dist: trusty
after_success:
    - codecov
addons:
  postgresql: "9.6"
